<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="/hangman-game.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="ui">
    <div class="ui__background"></div>
    <div class="ui__game"></div>
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>HANG</span>
        <span>MAN</span>
      </h1>
      <div class="text text--note">Press any key to start</div>
      <div class="text text--word"></div>
      <div class="text text--message"></div>
      <div class="text text--letters"></div>
      <div class="text text--failed"></div>
    </div>
    <div class="ui__keyboard">
      <div class="keyboard"></div>
    </div>
    <div class="ui__stats">
      <div class="stats" name="wins"><i>Wins:</i><b>0</b></div>
      <div class="stats" name="losses"><i>Losses:</i><b>0</b></div>
      <div class="stats" name="streak"><i>Streak:</i><b>0</b></div>
    </div>
    <div class="ui__record">
      <div class="record-label">Record Streak</div>
      <div class="record-score" id="globalRecordScore">0</div>
      <div class="record-holder" id="globalRecordHolder">-</div>
    </div>
    <div class="modal" id="newRecordModal">
      <div class="modal__content">
        <h2>New Record!</h2>
        <p>You achieved a streak of <span id="newStreakValue">0</span>!</p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
        <button id="saveRecordBtn">Save Record</button>
      </div>
    </div>
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats"><icon trophy></icon></button>
      <button class="btn btn--br btn--restart"><icon reset></icon></button>
      <button class="btn btn--bl btn--back"><icon back></icon></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
  <script src="/hangman-game.js"></script>
</body>
</html>
