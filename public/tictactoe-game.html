<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/tictactoe-game.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="ui">
    <div class="ui__background"></div>
    <div class="ui__game"></div>
    <div class="ui__texts">
      <h1 class="text text--title">TIC TAC TOE</h1>
      <div class="text text--message">Click a cell to play!</div>
      <div class="text text--turn">Your turn (X)</div>
    </div>
    <div class="ui__stats">
      <div class="stats" name="wins"><i>Wins:</i><b>0</b></div>
      <div class="stats" name="losses"><i>Losses:</i><b>0</b></div>
      <div class="stats" name="draws"><i>Draws:</i><b>0</b></div>
    </div>
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats"><icon trophy></icon></button>
      <button class="btn btn--br btn--restart"><icon reset></icon></button>
      <button class="btn btn--bl btn--back"><icon back></icon></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
  <script src="/tictactoe-game.js"></script>
</body>
</html>
